{% extends "base.html" %}
{% block title %}
    OpenID Sign In
{% endblock title %}
{% block content %}
    <h2>OpenID Sign In</h2>
    <form id="openid_login_form"
          method="post"
          action="{% url 'openid_login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Sign In</button>
    </form>
{% endblock content %}
