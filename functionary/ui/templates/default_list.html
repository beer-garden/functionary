{% extends "base.html" %}
{% block content %}
    <div class="d-flex justify-content-between mb-1">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb my-1">
                <li class="breadcrumb-item active" aria-current="page">{{ breadcrumb }}</li>
            </ol>
        </nav>
        {% if filter %}
            <button class="btn btn-primary btn-sm d-xl-none py-1 h-75"
                    title="Filter"
                    type="button"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#filterOC"
                    aria-controls="filterOC">
                <i class="fa fa-filter fa-xs me-1"></i>Filter
            </button>
        {% endif %}
    </div>
    <hr />
    <div class="row">
        <div class="col me-xl-auto">{% include "partials/table.html" %}</div>
        {% if filter %}
            {% include "partials/list_filter.html" %}
        {% endif %}
    </div>
{% endblock content %}
