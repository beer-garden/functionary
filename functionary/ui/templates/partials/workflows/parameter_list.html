{% load renderers %}
<div id="tableParameter" class="mt-1 mb-4">
    {% render_table parameter_table 'partials/table_template.html' %}
    <button class="btn btn-primary fa-plus"
            type="button"
            title="Add Parameter"
            data-bs-toggle="modal"
            data-bs-target="#form-modal"
            hx-target="#form-modal-content"
            hx-swap="beforeend"
            hx-get="{% url 'ui:workflowparameter-create' workflow.pk %}">
        Add
    </button>
</div>
