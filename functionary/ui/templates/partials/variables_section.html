{% load django_htmx %}
<div id="variable_section">
    <strong class="fs-4"><i class="fa fa-tags fa-sm fa-fw me-1"></i>Variables</strong>
    <div class="ms-4 my-2">
        <div class="table-container">
            <table class="table table-striped table-sm">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Value</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="variable_list"
                       hx-get="{% url 'ui:all-variables' parent_id=parent_id %}"
                       hx-trigger="newVariable from:body">
                    {% include "partials/variable_rows.html" with variables=variables parent_id=parent_id %}
                </tbody>
            </table>
        </div>
        <div id="var-add-modal"></div>
        <button class="btn btn-primary fa-plus"
                type="button"
                hx-target="#var-add-modal"
                hx-post="{% url 'ui:variable-create' parent_id=parent_object.id %}?all=true">
            Add
        </button>
    </div>
</div>
{% django_htmx_script %}
