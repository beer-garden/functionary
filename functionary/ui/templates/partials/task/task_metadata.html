{% if metadata_form.fields %}
    <div class="accordion mt-2">
        <div class="accordion-item">
            <h2 class="accordion-header" id="heading-comment">
                <button class="accordion-button collapsed"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapse-comment"
                        aria-expanded="false"
                        aria-controls="collapse-comment">Comment</button>
            </h2>
            <div id="collapse-comment"
                 class="accordion-collapse collapse card"
                 aria-labelledby="heading-comment">
                <div class="accordion-body">{{ metadata_form }}</div>
            </div>
        </div>
    </div>
{% endif %}
