<div id="user-list-block">
    {% if not usernames|length and username|length %}
        <ul class="list-unstyled mb-0">
            <li class="text-danger form-text">User not found.</li>
        </ul>
    {% endif %}
    <datalist id="user-list">
        {% for username in usernames %}<option value="{{ username }}" />{% endfor %}
    </datalist>
</div>
