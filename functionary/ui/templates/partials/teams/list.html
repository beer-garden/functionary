{% extends "partials/table.html" %}
{% block table_headers %}
    <th>Team</th>
{% endblock table_headers %}
{% block table_rows %}
    {% for team in page_obj %}
        <tr>
            <td>
                <a href="{% url 'ui:team-detail' team.id %}">{{ team.name }}</a>
            </td>
        </tr>
    {% endfor %}
{% endblock table_rows %}
