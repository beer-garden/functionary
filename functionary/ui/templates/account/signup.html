{% extends "base.html" %}
{% block title %}
    Signup
{% endblock title %}
{% block content %}
    <div class="content">
        <h1>Sign Up</h1>
        <p>
            Already have an account? Then please <a href="{{ login_url }}">sign in</a>.
        </p>
        <br/>
        <form id="signup_form" method="post" action="{% url 'account_signup' %}">
            {% csrf_token %}
            {{ form.as_p }}
            {% if redirect_field_value %}
                <input type="hidden"
                       name="{{ redirect_field_name }}"
                       value="{{ redirect_field_value }}"/>
            {% endif %}
            <button class="button is-link" type="submit">Sign Up</button>
        </form>
    </div>
{% endblock content %}
