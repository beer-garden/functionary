{% extends "base.html" %}
{% block title %}
    Change Password
{% endblock title %}
{% block content %}
    <div class="content">
        <h1>Change Password</h1>
        <form method="post" action="{% url 'account_change_password' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="button is-link" type="submit" name="action">Change Password</button>
        </form>
    </div>
{% endblock content %}
