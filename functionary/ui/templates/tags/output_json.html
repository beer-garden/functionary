{% if format == "json" %}
    <script data-task-result="{{result}}">
        var result_element = document.getElementById('result')
        var parsed_result = JSON.parse(document.currentScript.dataset.taskResult)
        result_element.innerHTML = prettyPrintJson.toHtml(parsed_result)
    </script>
{% else %}
    <pre>{{ result | linebreaksbr }}</pre>
{% endif %}
