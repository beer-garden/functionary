<div class="table-container">
    <table id="result_table" class="table is-hoverable is-striped">
        <thead>
            <tr>
                {% for header in result.headers %}<th>{{ header }}</th>{% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in result.data %}
                <tr>
                    {% for col in row %}<td>{{ col }}</td>{% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
