{% extends "base.html" %}

{% block content %}

<div>
    {% for environment in object_list %}
    <div class="block">
        <div class="card">
            <div class="card-content">
                <div class="media">
                    <div class="media-left">
                        <span class="icon is-large">
                            <i class="fa fa-2x fa-building"></i>
                        </span>
                    </div>
                    <div class="media-content">
                        <a href="{% url 'ui:environment-detail' environment.id %}">
                            <p class="title is-4">
                                {{ environment.name }}
                            </p>
                        </a>
                        <p class="subtitle is-6">
                          <a class="has-text-info" href="{% url 'ui:team-detail' environment.team.id %}">
                              <span class="icon"><i class="fa fa-users"></i></span>&nbsp;{{ environment.team.name }}
                          </a>
                      </p>
                      {% if environment.description %}
                      <p class="subtitle is-6">{{ environment.description }}</p>
                      {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
