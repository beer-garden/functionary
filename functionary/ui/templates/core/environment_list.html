{% extends "base.html" %}
{% block content %}
    <div class="table-container">
        <table class="table is-striped is-hoverable is-fullwidth">
            <thead>
                <tr>
                    <th>Environment</th>
                    <th>Team</th>
                </tr>
            </thead>
            <tbody>
                {% for environment in page_obj %}
                    <tr>
                        <td>
                            <a href="{% url 'ui:environment-detail' environment.id %}">{{ environment.name }}</a>
                        </td>
                        <td>
                            <a href="{% url 'ui:team-detail' environment.team.id %}">{{ environment.team.name }}</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% include "partials/pagination_navbar.html" with page_obj=page_obj paginator=paginator %}
{% endblock content %}
