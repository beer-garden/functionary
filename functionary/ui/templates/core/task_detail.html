{% extends "base.html" %}
{% load unicorn %}
{% block content %}
    <div class="column is-full">
        <nav class="breadcrumb has-arrow-separator" aria-label="breadcrumbs">
            <ul>
                <li>
                    <a href="{% url 'ui:task-list' %}">Task List</a>
                </li>
                <li class="is-active">
                    <a href="#">{{ task.function.name }}</a>
                </li>
            </ul>
        </nav>
    </div>
    {% unicorn 'task_detail' task=task %}
{% endblock content %}
