{% for field in form %}
<div class="field">
    <label class="label" for="{{ field.id_for_label }}">
        <b {% if field.errors %}class="errors"{% endif %}>{{ field.label }}</b>: 
        <span class="is-small has-text-grey-light">{{ field.field.label_suffix }}</span>
        &nbsp;&nbsp;&nbsp;{{ field.help_text }}
    </label>
    <div class="control">
        {{ field }}
    </div>
    {{ field.errors }}
</div>
{% endfor %}
