<div class="columns is-multiline is-mobile">
  {% for field in form %}
    <div class="field column is-half">
      <label class="label" for="{{ field.id_for_label }}">
        <b {% if field.error %}class="errors"{% endif %}>{{ field.label }}</b>:
      </label>
      <div class="control">{{ field }}</div>
      {{ field.errors }}
    </div>
  {% endfor %}
</div>
