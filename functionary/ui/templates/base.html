{% load static %}
{% load unicorn %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon-16x16.png' %}">
        <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
        <link rel="stylesheet" href="{% static 'css/functionary.css' %}" type="text/css"/>
        <link rel="stylesheet" href="{% static 'css/bulma-0.9.4.min.css' %}" type="text/css"/>
        <link rel="stylesheet" href="{% static 'css/fontawesome-all-5.15.4.min.css' %}" type="text/css"/>
        <title>Functionary</title>
        {% unicorn_scripts %}
    </head>
    <body>
        <section class="hero is-small is-link mb-r">
            <div class="hero-body">
                <div class="columns">
                    <div class="column">
                        <a href="/ui">
                            <h1 class="title is-1"><img src="{% static 'functionary_f_logo.png' %}" alt="F" width="64" height="64"></img>unctionary</h1>
                            <p class="subtitle is-4">Run your functions</p>
                        </a>
                    </div>
                    <div class="column is-4 has-text-right">
                        <div class="top-right-container">
                            <div class="has-text-right">
                                <span class="icon"><i class="fa fa-user"></i></span>&nbsp;{{ user }}<br/>
                                <span class="icon"><i class="fa fa-lg fa-industry"></i></span>&nbsp;
                                {% unicorn 'env_to_select' %}
                            </div>
                            <div >
                                <div>
                                <span class="icon has-text-danger"><i class="fa fa-door-open"></i></span>
                                <a class="is-underlined" href="/accounts/logout">Logout</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="columns">
            <aside class="column is-3 menu">
                <ul class="menu-list block"></ul>
                <ul class="menu-list block">
                    <li class="menu-item">
                        <a href="{% url 'ui:task-list' %}">
                            <span class="icon has-text-success"><i class="fa fa-lg fa-clipboard-list"></i></span>
                            &nbsp;Tasking
                        </a>
                    </li>
                </ul>
                <ul class="menu-list block">
                    <li class="menu-item">
                        <a href="{% url 'ui:package-list' %}">
                            <span class="icon has-text-info"><i class="fa fa-lg fa-box-open"></i></span>
                            &nbsp;Packages
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="{% url 'ui:function-list' %}">
                            <span class="icon has-text-info"><i class="fa fa-lg fa-cube"></i></span>
                            &nbsp;Functions
                        </a>
                    </li>
                </ul>
                <ul class="menu-list block">
                    <li class="menu-item">
                        <a href="{% url 'ui:environment-list' %}">
                            <span class="icon has-text-info"><i class="fa fa-lg fa-industry"></i></span>
                            &nbsp;Environments
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="{% url 'ui:team-list' %}">
                            <span class="icon has-text-info"><i class="fa fa-lg fa-users"></i></span>
                            &nbsp;Teams
                        </a>
                    </li>
                </ul>
            </aside>
            <main class="column">
            {% block content %}

            {% endblock content %}
            </main>
        </div>
        <script>
            function envSelected(selected_obj) {
                const value = selected_obj.selectedOptions?.[0].value
                localStorage.setItem('functionary_selected_environment', value)
                document.cookie = `X-Environment-ID=${value}`
            }

            document.addEventListener('DOMContentLoaded', function () {
                const dest_url = '{% block menu_select %}{% endblock menu_select %}'.trim()
                const menuItem = document.querySelector(".menu-item > a[href$='" + dest_url + "'");
                menuItem.classList.add('is-active')

                const env_select = document.querySelector("#env_select")
                const selected_env = localStorage.getItem('functionary_selected_environment') ?? env_select.childNodes?.[0].value;
                if (selected_env) {
                    env_select.querySelector(`:scope > option[value="${selected_env}"`).selected = true
                }
            });

            XMLHttpRequest.prototype._send = XMLHttpRequest.prototype.send;

            //override send to always add the X-Environment-ID header for XHR's
            XMLHttpRequest.prototype.send = function () {
                this.setRequestHeader('X-Environment-ID', document.querySelector("#env_select").value)
                this._send.apply(this, arguments); //call original send event with arguments
            };
        </script>
    </body>
</html>
